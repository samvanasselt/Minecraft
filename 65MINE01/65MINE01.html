<!DOCTYPE html>
<head>
    <title>65MINE01</title>
    <link   href="65MINE01.css" type="text/css" rel="stylesheet" />
    <script src ="65MINE01.js"  type="text/javascript" ></script>
</head>
<body onload="Init65MINE01()">
    <!--
    <button onclick="NextTick()">Next Tick</button>
    <button onclick="ResetClock()">Reset Clock</button>
    -->
    <div class="signals">
        <button id="button-next-pair" onclick="NextPair()">Next Pair</button>
        <button id="button-process-pair" onclick="ProcessPair()">Process Pair</button>
        <div class="instruction"><h3>Instruction</h3><p              id="instruction"></p></div>
        <div class="infoblock"><h4>Cycle</h4>      <p class="code" id="PLA-cycle"></p></div>
        <h4>Signal Pair</h4><p class="code" id="PLA-signal-pair">-</p>
        <!-- <h4>Signals</h4>    <p class="code" id="PLA-signals">-</p> -->
    </div>
    <div class="signals">
        <h3>Signals</h3>
        <button id="button-next-signals" onclick="NextSignals()">Next Signals</button>
        <button id="button-process-signals" onclick="ProcessSignals()">Process Signals</button>
        <br />
        <button onclick="RunSignals()">Run</button>
        <button onclick="HaltCPU()">Halt</button>
        <p class="code" id="tick-signals"></p>
    </div>
    <div class="divleft"><canvas id="cpu"  width="1000" height="800">Canvas wordt niet ondersteund door deze browser</canvas></div>
    <div class="hidden"><p><img id="65MINE01-schema" src="65MINE01.jpg" alt="65MINE01 Schema"></p></div>
</body>
</html>
